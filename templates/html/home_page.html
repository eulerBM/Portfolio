<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="https://img.icons8.com/officel/512/spyware-free.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>



    <div class="topnav">
        <a class="active" href="{% url 'home'%}" id="link" >Inicial</a>
        <a href="{% url 'contato'%}">Contado</a>
        <div class="search-container">
          <form action="" method="post" >
            {%csrf_token %}
            <input type="text" placeholder="Procurar..." name="search">
            <button   type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
    </div>

    <div class="container">
        <div class="row"></div>
        {% for item in banco %}
            <div class="container_2">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <a href="{{ item.link }}"><img src="{{ item.link_tumb }}" class="card-img-top" alt="..."></a>
                            <div class="card-body">
                                <a href="{{ item.link }}" class="descricao" ><h5 class="card-title">{{ item.titulo }}</h5></a>
                                <a href="{{ item.link }}" class="descricao" ><p class="card-text">{{ item.descricao }}</p></a>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{ item.date }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>




</body>

<script>
    let link = document.getElementById('link');

link.addEventListener('click', function(event){
    event.preventDefault();
});

</script>

</html>
