<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>


<div class="container">
    <div class="row"></div>
    {% for item in banco %}
        <div class="container_2">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <a href="{{ item.link }}"><img src="{{ item.link_tumb }}" class="card-img-top" alt="..."></a>
                        <div class="card-body">
                            <a href="{{ item.link }}" class="descricao" ><h5 class="card-title">{{ item.titulo }}</h5></a>
                            <a href="{{ item.link }}" class="descricao" ><p class="card-text">{{ item.descricao }}</p></a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{ item.date }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>




</body>

</html>
